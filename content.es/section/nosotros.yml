- md: |
    El Divino by Juan Campoy es un lugar del que no te irás sin probar sabores nuevos y con un toque muy especial.

    Nuestro restaurante cuenta con una carta estudiada al milímetro para sacar todo el potencial de cada producto que utilizamos.

    Vivirás una experiencia única ya que Juan Campoy explica y sirve cada uno de los platos con cariño y devoción.

    ¡No te puedes perder esta experiencia!

    ¡Prueba y repetirás!
