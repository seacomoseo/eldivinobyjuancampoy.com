  - title: Rocio
    md: |
      Día festivo en Orihuela, local a rebosar y sin embargo nos aceptaron reserva a las 15:30.

      Teníamos las expectativas altas porque conocemos su local en Murcia, pero sin duda las han superado con creces.

      Servicio excelente y la comida espectacular, repetiremos muy pronto.

      Relación calidad-precio muy buena.

      Hacia falta un sitio así por esta zona.

      Por cierto no os olvidéis de pedir la torrija.
    rating: 5
    image: https://lh3.googleusercontent.com/a-/ALV-UjWStY-Mm42F4ro0qtILlCbFD6l1Gb-qZtBzQfEHLB2CpGGM_tAQjg=s136
  - title: Jose A.
    md: |
      Mi experiencia gastronómica en El Divino ha sido realmente excepcional.

      Desde el momento en que entramos, el ambiente acogedor y el atento personal nos hicieron sentir como en casa.

      El menú ofrecía una deliciosa variedad de platos, todos ellos elaborados con ingredientes frescos y de alta calidad.

      Cada bocado fue una delicia culinaria, y no puedo esperar a volver a El Divino para explorar más de sus deliciosas creaciones.

      Si busca una experiencia gastronómica fenomenal, no busque más allá.

      Sus platos una obra maestra culinaria, que ofrece una increíble selección de platos que se adaptan a diversos gustos y preferencias.

      Juan Antonio Campoy nunca me ha decepcionado - es realmente un destino de visita obligada para cualquier amante de la comida.

      Muy recomendable.
    rating: 5
